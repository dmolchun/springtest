<mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef>
    </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(user) : null"
                    [checked]="selection.isSelected(user)">
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="secondName">
    <mat-header-cell *matHeaderCellDef> Second Name </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.secondName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="roles">
    <mat-header-cell *matHeaderCellDef> User roles </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.roles}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(user)"></mat-row>
</mat-table>
