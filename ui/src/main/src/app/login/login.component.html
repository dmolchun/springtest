<div class="container" style="width:500px">
    <div align=center><h2 class="form-signin-heading">Please sign in</h2></div>
    <input type='text' [(ngModel)]="name" class="form-control" placeholder="Username" autofocus>
    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
    <button class="btn btn-lg btn-primary btn-block" (click)="onLogin()">Sign in</button>
</div>
